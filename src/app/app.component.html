<div class="container-fluid mt-5">
  <h3>Service Worker Tutorial</h3>
  <div class="row" *ngIf="data">
    <div *ngFor="let post of data">
      <div class="col-md-12">
        <div class="row">

          <div class="col-md-6">
            <div class="card mt-2">
              <div class="card-body">
                {{post.body}}
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
